version : '3.8'
services:
  xin-nacos:
    container_name: xin-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - xin-mysql
  xin-mysql:
    container_name: xin-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  xin-redis:
    container_name: xin-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/xin/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/xin/redis/redis.conf
  xin-nginx:
    container_name: xin-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/xin/projects/xin-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - xin-gateway
    links:
      - xin-gateway
  xin-gateway:
    container_name: xin-gateway
    build:
      context: ./xin/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - xin-redis
    links:
      - xin-redis
  xin-auth:
    container_name: xin-auth
    build:
      context: ./xin/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - xin-redis
    links:
      - xin-redis
  xin-modules-system:
    container_name: xin-modules-system
    build:
      context: ./xin/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - xin-redis
      - xin-mysql
    links:
      - xin-redis
      - xin-mysql
  xin-modules-gen:
    container_name: xin-modules-gen
    build:
      context: ./xin/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - xin-mysql
    links:
      - xin-mysql
  xin-modules-job:
    container_name: xin-modules-job
    build:
      context: ./xin/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - xin-mysql
    links:
      - xin-mysql
  xin-modules-file:
    container_name: xin-modules-file
    build:
      context: ./xin/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./xin/uploadPath:/home/xin/uploadPath
  xin-visual-monitor:
    container_name: xin-visual-monitor
    build:
      context: ./xin/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
